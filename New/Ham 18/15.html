<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc(x) {
        let mangDao = [];
        for (let i = x.length-1; i >= 0 ; i--) {
            mangDao.push(x[i]);
        }
        return mangDao;
    }
    let a = [1, 3, 5, 9]
    console.log(daoNguoc(a));

</script>
</body>
