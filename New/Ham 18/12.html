<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(a,b,c){
        let arr =[a,b,c];
        let min = arr[0];
        for (let i=0;i<arr.length;i++){
            if(min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    document.write(findMin(5,7,3));

</script>

</body>
</html>
